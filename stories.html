<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Stories | Dr Wizardspen</title>
<meta name="description" content="Stories and short fiction by Dr Wizardspen." />

<style>
:root {
  --bg1: #07070a;
  --bg2: #0f1017;
  --card: rgba(20, 22, 32, 0.75);
  --border: rgba(255,255,255,0.06);
  --text: #f4f4f5;
  --muted: #a1a1aa;
  --accent: #8ab4ff;
  --glow: rgba(138,180,255,0.25);
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: system-ui, -apple-system, sans-serif;
  color: var(--text);
  background:
    radial-gradient(1200px 600px at 20% -10%, #1a1b2f 0%, transparent 60%),
    radial-gradient(800px 500px at 90% 10%, #11203a 0%, transparent 55%),
    linear-gradient(180deg, var(--bg1), var(--bg2));
  min-height: 100vh;
}

/* subtle grain */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image:
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.015),
      rgba(255,255,255,0.015) 1px,
      transparent 1px,
      transparent 2px
    );
  pointer-events: none;
  mix-blend-mode: overlay;
}

header {
  padding: 5rem 1.5rem 3rem;
  text-align: center;
}

header h1 {
  font-size: clamp(2.8rem, 6vw, 3.5rem);
  letter-spacing: -0.02em;
}

header p {
  margin-top: .7rem;
  color: var(--muted);
}

main {
  max-width: 1250px;
  margin: auto;
  padding: 2rem 1.5rem 4rem;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
  gap: 2.2rem;
}

.story {
  position: relative;
  background: linear-gradient(
    180deg,
    rgba(255,255,255,0.05),
    rgba(255,255,255,0)
  ), var(--card);
  backdrop-filter: blur(14px);
  border: 1px solid var(--border);
  border-radius: 20px;
  overflow: hidden;
  cursor: pointer;
  transition: transform .3s ease, box-shadow .3s ease;
}

.story::after {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(
    600px 200px at -10% -20%,
    var(--glow),
    transparent 60%
  );
  opacity: 0;
  transition: opacity .3s ease;
}

.story:hover {
  transform: translateY(-8px);
  box-shadow: 0 25px 60px rgba(0,0,0,.7);
}

.story:hover::after {
  opacity: 1;
}

.story img {
  width: 100%;
  height: 210px;
  object-fit: cover;
  filter: contrast(1.05) brightness(.95);
}

.story-content {
  padding: 1.6rem;
}

.story-meta {
  font-size: .75rem;
  color: var(--muted);
  text-transform: uppercase;
  letter-spacing: .08em;
  margin-bottom: .6rem;
}

.story h3 {
  font-size: 1.45rem;
  margin-bottom: .6rem;
}

.story p {
  font-size: .95rem;
  color: var(--muted);
  line-height: 1.55;
}

.story-footer {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 1.4rem;
}

.tag {
  font-size: .7rem;
  padding: .35rem .7rem;
  border-radius: 999px;
  background: rgba(138,180,255,.12);
  color: var(--accent);
  border: 1px solid rgba(138,180,255,.25);
}

.read {
  font-size: .9rem;
  color: var(--accent);
  position: relative;
}

.read::after {
  content: "→";
  margin-left: .4rem;
  transition: transform .2s ease;
}

.story:hover .read::after {
  transform: translateX(4px);
}

footer {
  text-align: center;
  padding: 3rem 1rem;
  font-size: .85rem;
  color: var(--muted);
  border-top: 1px solid var(--border);
}
</style>
</head>

<body>

<header>
  <h1>Stories</h1>
  <p>Fiction & short stories by <strong>Dr Wizardspen</strong></p>
</header>

<main>
  <section id="stories" class="grid"></section>
</main>

<footer>
  © Sreeraj Dabbiru writing as Dr Wizardspen
</footer>

<script>
const stories = [
 {
  "title": "The Candle’s Last Light",
  "description": "A secluded mountain estate. A house older than memory. One rule that must never be broken. When a group of orphaned children arrive at a fog-bound retreat, they are warned about whispering voices, shifting walls, and a single sacred candle that keeps the house safe. As night falls, the fog draws closer—calling their names, wearing familiar voices, feeding on fear. Anna cannot walk. Frank never listens. When the candle goes out, the house awakens. A dark supernatural horror tale of temptation, guilt, and the irreversible cost of one mistake—where the fog doesn’t chase you… it invites you.",
  "date": "12 Jan 2025",
  "tag": "Horror",
  "image": "images/cll.jpg",
  "link": "midnight-compiler.html"
}

  
];

const container = document.getElementById("stories");

stories.forEach(s => {
  const card = document.createElement("article");
  card.className = "story";
  card.onclick = () => location.href = s.link;

  card.innerHTML = `
    <img src="${s.image}" alt="${s.title}">
    <div class="story-content">
      <div class="story-meta">${s.date}</div>
      <h3>${s.title}</h3>
      <p>${s.description}</p>
      <div class="story-footer">
        <span class="tag">${s.tag}</span>
        <span class="read">Read</span>
      </div>
    </div>
  `;

  container.appendChild(card);
});
</script>

</body>
</html>
